app-id: com.github.ronnydo.colorpicker

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.ronnydo.colorpicker

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.Accounts'

modules:
  - name: ColorPicker
    buildsystem: meson
    sources:
      - type: dir
        path: .
